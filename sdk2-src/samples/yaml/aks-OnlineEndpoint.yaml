$schema: https://azuremlsdk2.blob.core.windows.net/latest/onlineEndpoint.schema.json
name: aksendpoint
type: online
target: azureml:sdkv2endpointaks
auth_mode: Key
traffic:
    blue: 0
deployments:
        #blue deployment
    blue:
        model: azureml:sklearn_regression_model:1
        code_configuration:
            code:
                directory: ./endpoint
            scoring_script: ./test.py
        environment: azureml:AzureML-Minimal/versions/2
        sku: Standard_FS4_v2
        scale_settings:
            scale_type: manual
            instance_count: 1
            min_instances: 1
            max_instances: 1
        request_settings:
            request_timeout_ms: 3000
            max_concurrent_requests_per_instance: 1
            max_queue_wait_ms: 3000
        resource_requirements:
            cpu: 1.5
            memory_in_gb: 1.0
            gpu: 1.0
            cpu_cores_limit: 1
            memory_in_gb_limit: 1.0
        liveness_probe:
            period_seconds: 10
            initial_delay_seconds: 310
            timeout_seconds: 2
            success_threshold: 1
            failure_threshold: 3
