experiment_name: "sweep-trial-v3"
algorithm: random
job_type: Sweep
name: test_v3
search_space:
  lr:
    spec: uniform
    min_value: 0.001
    max_value: 0.1
  conv_size:
    spec: choice
    values: [2, 5, 7]
  dropout_rate:
    spec: uniform
    min_value: 0.1
    max_value: 0.5     
objective:
  primary_metric: accuracy
  goal: maximize
trial: 
  command: python ./sweep_dummy.py --lr {search_space.lr} --conv_size {search_space.conv_size} --dropout_rate {search_space.dropout_rate}
  code: ./python/sweep_test.py
  environment:
    name: /subscriptions/5f08d643-1910-4a38-a7c7-84a39d4f42e0/resourceGroups/sdk_vnext_cli/providers/Microsoft.MachineLearningServices/Environments/AzureML-Minimal
  on_compute:
    target: aBadCompute
limits:
  max_total_runs: 100
  max_concurrent_runs: 10
  max_duration_minutes: 10000
early_termination:
  spec: truncation
  evaluation_interval: 100
  delay_evaluation: 200
  truncation_percentage: 40
  exclude_finished_jobs: True