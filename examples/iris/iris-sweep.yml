# yaml-language-server: $schema=https://azuremlsdk2.blob.core.windows.net/latest/sweepJob.schema.json
experiment_name: "sweep-trial-v3"
algorithm: random
job_type: Sweep
name: test_v3111
search_space:
  learning-rate:
    spec: uniform
    min_value: 0.001
    max_value: 0.1
  subsample:
    spec: uniform
    min_value: 0.1
    max_value: 1.0    
objective:
  primary_metric: accuracy
  goal: maximize
trial:
  command: >-
    python train.py --data {inputs.training_data}
  environment: azureml:xgboost-env:1
  compute:
    target: azureml:goazurego
  code: 
    directory: train
  inputs:
    training_data:
      data: azureml:irisdata:1
      mode: Mount
limits:
  max_total_runs: 10
  max_concurrent_runs: 10
  max_duration_minutes: 20